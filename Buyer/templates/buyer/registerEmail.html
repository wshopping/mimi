{% extends "buyer/base.html" %}
{% load static %}
{% block content %}
        <div class="users_box">
        <div class="users_box_top">会员手机注册</div>
        <div class="users_box_bottom">
            <div class="box_bottom_left"><img src="{% static "buyer/images/huiyuan.jpg" %}"/></div>
            <div class="box_bottom_right" style="float:left;margin-left:20px">

                <form method="post" action=""  >
                   {% csrf_token %}
                    <div>
                        邮&nbsp;箱：<input type="text" name="email" placeholder="请输入手机" required="" id = "email" class="input"/><span></span>
                    </div>
                    <div>
                        验证码：<input type="password" name="code" placeholder="请输入验证码" required="" style='width: 150px' class="input" id="code"/>
                        <input class="huoqu" id="zphone" type="button" value=" 获取验证码 "><span></span>
                    </div>
                     <div>
                        密&nbsp;码：<input type="password" name="userpass" placeholder="" required="" class="input"/>
                    </div>

                    <div >
                        <input type="submit" id="submit" style="align:center"  value="注册会员" class="gouwu"/>
                    </div>
                </form>
                <p>
                    <span>
                        <a href="/register/">昵称注册</a>
                    </span>
                    <span>
                        <a href="/register_phone/">手机注册</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <script>
    $(function () {
        $("#zphone").click(function () {
            email = $("#email").val()
            $.ajax(
                {
                    url:"/buyer/sendMessage?email="+email,
                    type:"get",
                    data:"",
                    success:function (data) {
                        console.log(data)
                    },
                    error:function (error) {
                        console.log(error)
                    }
                }
            )
        })
    })
    </script>
{% endblock %}
