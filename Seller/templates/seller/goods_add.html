{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>全球生鲜卖家管理后台页面</title>
   
    <link rel="stylesheet" href="{% static 'seller/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'seller/css/xadmin.css' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'seller/lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'seller/js/xadmin.js' %}"></script>
  </head>
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_id" name="goods_id" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.goods_id }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_name" name="goods_name" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.goods_name }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_price" name="goods_price" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.goods_price }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品现价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_now_price" name="goods_now_price" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.goods_now_price }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_count" name="goods_count" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.goods_num }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品介绍
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_description" name="goods_description" required=""
                  autocomplete="off" class="layui-input"  value="{{ goods.goods_description }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品缩略图
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="goods_img" name="goods_img" required=""
                  autocomplete="off" class="layui-input" multiple>
              </div>
          </div>
           <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="types" name="types" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.types.id }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>配送地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_address" name="goods_address" required=""
                  autocomplete="off" class="layui-input" value="{{ goods.goods_adress }}">
              </div>
          </div>
		  <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        商品内容
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="goods_content" name="goods_content" class="layui-textarea" required="" >{{ goods.goods_content }}</textarea>
                    </div>
                </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              {% if doType %}
              <input type="submit" class="layui-btn" lay-filter="add" value="修改">
              {% else %}
              <input type="submit" class="layui-btn" lay-filter="add" value="增加">
              {% endif %}
          </div>
      </form>
    </div>
   
     
  </body>

</html>
